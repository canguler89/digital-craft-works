<script>
console.log('can');

numbers = [1,2,3,4,5,6,7,9,0,11,12,13,14,15,16,17];

    function square(numbers) {
        var square = [];
        for ( var i = 0; i < numbers.length; i ++){
            squaredNumber = numbers[i] * numbers[i]
            square.push(squaredNumber)
        }
        return square
    }
    console.log(square(numbers))

</script>
