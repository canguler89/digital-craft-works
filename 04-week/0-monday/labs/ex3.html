<!DOCTYPE html>
<body>
<script>

var totalAmount = function(bill,levelOfService) {
    if (levelOfService === "good"){
        return totalAmount = bill * 0.2 + bill;
    }
    else if (levelOfService === "fair") {
        return totalAmount = bill * 0.15 + bill;
    }
    else if (levelOfService === "bad") {
        return totalAmount = bill * 0.1 + bill;
    }
}
totalAmount(100,"good")
console.log(totalAmount)
    

</script>
</body>
