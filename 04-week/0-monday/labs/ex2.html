<!DOCTYPE html>
<body>
<script>
var tipAmount = function(bill,levelOfService) {
    if (levelOfService ==="good") {
        return tipAmount = bill * 0.2;
    }    else if (levelOfService ==="fair") {
            return tipAmount = bill * 0.15;
    }        else if (levelOfService ==="bad") {
                return tipAmount = bill * 0.1;
            }
        }
console.log(tipAmount(80,"fair"))
</script>
</body>
